<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Explore The Countries</title>
</head>
<body>
    <h1>EXPLORE THE <span id="h1">COUNTRIES</span> </h1>
    <div id="content">
        <div id="info">
            <div id="cimg">
                <img  id="cimgs" src="" alt="">
            </div>
            <div id="paras">
                <p >REGION       :<span id="region"></span></p>
                <p >CAPITAL      :<span id="capital"> </span></p>
                <p >CURRENCY     :<span id="currency"> </span></p>
                <p >DIALING CODE :<span id="callingcode"> </span></p>
                <p >POPULATION   :<span id="population"> </span></p>
                <p >LANGUAGE     :<span id="languages"> </span></p>



            </div>
        </div>
        <dvi id="select">
           <input id="list" type="text" list="countryList" placeholder="Search countries" >
        <datalist id="countryList">
          

        </datalist>
        </dvi>
        <div id="countries"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
